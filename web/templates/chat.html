<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="chat.js"></script>
</head>
<body>

<input type="button" value="whoami" onclick="whoami()">
<input type="button" value="allusers" onclick="allusers()">

<table width="100%" border="1px solid">
    <tr>
        <td width="25%">
            <div class="alert alert-primary" role="alert">
                <label id="cu_username"></label>
                <br/>
                <label id="cu_name"></label>
            </div>
            <div id="allusers">

            </div>
        </td>
        <td width="75%">
            <div id="allmessages">
            </div>
            <div>
                <textarea id="input_message" placeholder="Write a message here..." cols="50" rows="2" ></textarea>
                <button id="enviarMsg" type="button">Enviar</button>
            </div>
        </td>
    </tr>
</table>

</body>
</html>
